<!DOCTYPE html>
<html>
<head>
    <title>Sign In - Kart Racing Club</title>
</head>
<body bgcolor="black" text="white">

<center>
    <h1 style="font-size:50px; color:red;">🏎️ Kart Racing Club - Registration 🏁</h1>

    <form>
        <h1>Last Name:</h1>
        <input type="text" name="lastname">

        <h1>First Name:</h1>
        <input type="text" name="firstname">

        <h1>Middle Initial:</h1>
        <input type="text" name="middleinitial" maxlength="1">

        <h1>Address:</h1>
        <input type="text" name="address">

        <h1>Birthdate:</h1>
        <input type="date" name="birthdate">

        <h1>Birthplace:</h1>
        <input type="text" name="birthplace">

        <h1>Civil Status:</h1>
        <input type="radio" name="civilstatus" value="S"> Single<br>
        <input type="radio" name="civilstatus" value="M"> Married<br>
        <input type="radio" name="civilstatus" value="W"> Widowed<br>
        <input type="radio" name="civilstatus" value="D"> Divorced<br>
        <input type="radio" name="civilstatus" value="Sep"> Separated<br>

        <h1>Gender:</h1>
        <input type="radio" name="gender" value="M"> Male<br>
        <input type="radio" name="gender" value="F"> Female<br>

        <br>
        <a href="index.html for club.html" style="color:white; text-decoration:none;">About</a><input type="submit" value="Submit">
          <h1>
            <button type="button" onclick="window.location.href='index.html for club.html'">Submit</button>
        </h1>
    </form>

    <br><br>
    <p>© 2025 Kart Racing Club - All Rights Reserved</p>
</center>

</body>
